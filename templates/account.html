<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_account.css') }}">
    <title>Mon Compte - JJ-P1114 STUDIO STORE</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Mon Compte - JJ-P1114 STUDIO STORE</h1>
    </header>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                {% if user_id %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('account') }}">Mon Compte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Inscription</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <section class="container my-4">
        <h2 class="text-center">Informations de l'utilisateur</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="new_password">Nouveau Mot de Passe:</label>
                <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JJ-P1114 STUDIO STORE</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-hVRDpY/oAyy3dNwKfXto+I5NE3/0p0KKchEAg3CUuCmHzq3VQTOBrL6uyIq3FkcQ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyH8f+cRmL8M1lq5R5D8lGVMfnpaN8eIex"
            crossorigin="anonymous"></script>
</body>
</html>
