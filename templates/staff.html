<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_staff.css') }}">
    <title>Panel Staff - JJ-P1114 STUDIO STORE</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Panel Staff - JJ-P1114 STUDIO STORE</h1>
    </header>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin') }}">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">DÃ©connexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Section des produits -->
    <section class="container my-4">
        <h2 class="text-center">Catalogue des Produits</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }} $</td>
                        <td><img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" height="50"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JJ-P1114 STUDIO STORE</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-hVRDpY/oAyy3dNwKfXto+I5NE3/0p0KKchEAg3CUuCmHzq3VQTOBrL6uyIq3FkcQ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyH8f+cRmL8M1lq5R5D8lGVMfnpaN8eIex"
            crossorigin="anonymous"></script>
</body>
</html>
