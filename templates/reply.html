<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_reply.css') }}">
    <title>Répondre au Message - JJ-P1114 STUDIO STORE</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Répondre au Message - JJ-P1114 STUDIO STORE</h1>
    </header>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin') }}">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container my-4">
        <h2>Répondre au Message</h2>
        <div class="message">
            <p><strong>Nom de l'expéditeur:</strong> {{ message.name }}</p>
            <p><strong>Email de l'expéditeur:</strong> {{ message.email }}</p>
            <p><strong>Message:</strong> {{ message.message }}</p>

            <!-- Formulaire de réponse -->
            <form method="post" action="{{ url_for('send_reply', message_id=message.id) }}">
                <div class="form-group">
                    <label for="reply_message">Votre Réponse:</label>
                    <textarea class="form-control" id="reply_message" name="reply_message" rows="3" placeholder="Réponse" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Envoyer la Réponse</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JJ-P1114 STUDIO STORE</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-hVRDpY/oAyy3dNwKfXto+I5NE3/0p0KKchEAg3CUuCmHzq3VQTOBrL6uyIq3FkcQ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyH8f+cRmL8M1lq5R5D8lGVMfnpaN8eIex"
            crossorigin="anonymous"></script>
</body>
</html>
